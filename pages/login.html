<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Info Panel | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Poppins Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- CSS Files  -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login-page.css">
    
</head>

<body>
    <script>
        if(localStorage.getItem('loginAcc')) window.location.href = '../pages/covid-portal.html';
    </script>
    <header>
        <div class="header--body bg-dark fixed-top">
            <div class="col-12">
                <div class="row justify-content-between py-2">
                    <div class="col-auto pointer--cursor" onclick="window.location.href='../index.html'">
                        <img src="../images/fingerprint.svg" class="ico-size">
                    </div>
                    <div class="col-auto text-white pointer--cursor" onclick="window.location.href='./signup.html'">
                        <img src="../images/account.svg" class="ico-size">
                        Signup
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main-body">
        <div class="container" >
            <div class="col-12">
                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-2">
                    <div class="col d-flex justify-content-center align-items-center first_container">
                        <img src="../images/doctor.png.png" class='w-50 animate__animated animate__heartBeat'>
                    </div>
                    <div class="col p-0 second_container">
                        <h4 class="text-center animate__animated animate__fadeInLeft">
                           LOGIN PANEL
                        </h4>
                        <form class="login--form">
                            <div id="error--submit-msg--login--form">

                            </div>
                            <div class="form-group">
                                <label for="email_txt">
                                    <img src="../images/mail_ico.svg" class="label_ico mr-1">
                                    Email Address</label>
                                <input type="email" class="form-control" id="email_txt" name="loginMail" required>
                            </div>
                            <div class="form-group">
                                <label for="password_txt">
                                    <img src="../images/password_ico.svg" class="label_ico mr-1">
                                    Password</label>
                                <input type="password" class="form-control" id="password_txt" name="loginPassword" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember">
                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-outline-warning px-5">Login</button>
                        </form>
                        <div class="register-page-link pt-3">
                            Don't Have An Account? <button class="btn btn-sm btn-outline-danger px-3 ml-3"
                                onclick="window.location.href='./signup.html'">Register</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer class="footer-site fixed-bottom">
        <div class="bg-warning w-100 ">
            <div class="col-12">
                <div class="copyright-disclaimer-box text-center py-3">
                    Copyright Â© 2021. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    <!-- <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> -->
    <script src="../js/form_validator.js"></script>
    <script src="../js/helper_functions.js"></script>
    <script src="../js/login_page.js"></script>


</body>

</html>
